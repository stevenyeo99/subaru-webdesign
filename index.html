<body>
    <nav id="mainNavbar" class="navbar navbar-expand-md navbar-light py-0 fixed-top align-items-center px-1 bg-white">
      <a href="#" class="navbar-brand pl-4">
        <img src="./img/subaru-logo-crop.png" alt="Subaru" class="img-fluid">

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle Navigation">

      <div class="collapse navbar-collapse justify-content-end bg-white" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Model</a>

          <li class="nav-item">

          <li class="nav-item">
            <a href="#" class="nav-link">Why SUBARU</a>
          </li>
        </ul>
      </div>

          </div>

          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

          <a href="#" class="btn btn-primary d-block">View All</a>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-3 px-0 card bg-dark text-white">
          <img src="./img/flex-1.png" alt="flex-1" class="card-img-top">
          <div class="card-img-overlay row align-content-center justify-content-center">
            <h3 class="card-title">Core Technology</h3>
          </div>

        <div class="col-lg-3 px-0 card bg-dark text-white">

          </div>
        </div>

          <div class="card-img-overlay row align-content-center justify-content-center">
            <h3 class="card-title">Quality</h3>
          </div>

      </div>

        <div class="col-3">

            <h4 class="text-white">Location</h4>
